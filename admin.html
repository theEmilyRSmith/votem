<div header></div>
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="row">
        <div class="col-6"><h2>Manage Elections</h2></div>
        <div class="col-6">
          <span class="float-right">
            <a class="btn btn-secondary" role="button" href="#!election">Create Election</a>
          </span>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th/>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="election in elections">
            <th scope="row">{{$index+1}}</th>
            <td>{{election.title}}</td>
            <td>{{election.description}}</td>
            <td class="text-right"><a class="btn btn-outline-primary" role="button" href="#!ballot/{{election.id}}">Manage</a> <a class="btn btn-primary" role="button" href="#!results/{{election.id}}">Results</a></td>
          </tr>
        </tbody>
      </table>
  </main>
<div footer></div>
