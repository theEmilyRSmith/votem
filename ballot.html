<!doctype html>
<html ng-app="voteApp">
  <head>
    <title>Simple Voting App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="assets/admin.css">

  </head>
  <body ng-controller="ballot">
    <div header-admin></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="row">
          <div class="col-6"><h2>Manage Ballot for {{election.title}} Election</h2></div>
          <div class="col-6">
            <span class="float-right">
              <button type="button" class="btn btn-secondary">Delete Election</button>
            </span>
          </div>
        </div>

        <div add-poll></div>
        <hr>
        <div poll-table></div>

        </main>
    <div footer-admin></div>


    <!-- AngularJS -->
    <script src="assets/libs/angular.min.js"></script>
    <script src="assets/libs/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/components/admin/controller-ballot.js"></script>
    <script src="app/shared/directives.js"></script>
    <script src="assets/libs/ui-bootstrap.min.js"></script>
  </body>
</html>
