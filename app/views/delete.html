<div header></div>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	<div class="row" ng-if="submitted == false">
	  <div class="col-10"><h2>Are you sure you want to delete {{election.title}} election?</h2></div>
	  <div class="col-2">
	    <span class="float-right">
	      <button class="btn btn-primary" role="button" ng-click="action()">Delete</button> <a class="btn btn-secondary" role="button" href="#!admin">Cancel</a>
	    </span>
	  </div>
	</div>
	<div ng-if="submitted != false"> 
		<div class="alert alert-success" role="alert">
		  Election has been successfully deleted.
		</div>
	</div>
	</main>
<div footer></div>
