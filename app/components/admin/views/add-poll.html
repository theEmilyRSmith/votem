<h4>Add New Poll</h4>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="poll-question">Question</label>
      <input type="text" class="form-control" id="poll-question">
    </div>
    <div class="form-group col-md-6">
      <label for="poll-description">Description</label>
      <input type="text" class="form-control" id="poll-description">
    </div>
  </div>
  <div class="form-group">
    <label for="poll-tagline">Tagline</label>
    <textarea class="form-control" id="poll-tagline" rows="2"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="poll-type">Type</label>
      <select class="form-control" id="poll-type">
        <option>Rank</option>
        <option>Select</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="poll-max">Max number of options users can select (optional)</label>
      <input type="text" class="form-control" id="poll-max">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="poll-write-in" value="">
    <label class="form-check-label" for="poll-write-in">Allow write in option</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add poll</button>
</form>
