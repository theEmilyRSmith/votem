<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="poll-question">Question</label>
      <input type="text" class="form-control" id="poll-question" ng-model="poll.question">
    </div>
    <div class="form-group col-md-6">
      <label for="poll-description">Description</label>
      <input type="text" class="form-control" id="poll-description" ng-model="poll.description">
    </div>
  </div>
  <div class="form-group">
    <label for="poll-tagline">Tagline</label>
    <textarea class="form-control" id="poll-tagline" rows="2" ng-model="poll.tagline"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="poll-type">Type</label>
      <select class="form-control" id="poll-type" ng-model="poll.type">
        <option>Rank</option>
        <option>Select</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="poll-max">Max number of options users can select (optional)</label>
      <input type="text" class="form-control" id="poll-max" ng-model="poll.max">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="poll-write-in" value="" ng-model="poll.write">
    <label class="form-check-label" for="poll-write-in" >Allow write in option</label>
    </div>
  </div>
  <div class="row">
  <div class="col-6">
  <div class="form-group">
    <label for="poll-option">Add option</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" ng-model="poll.option">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" ng-click="addOption()">Add option</button>
      </div>
    </div>
  </div>
  </div>
  <div class="col-6">
    Options
    <div ng-repeat="answer in poll.answers">{{answer}} <i class="far fa-times-circle" ng-click="removeOption($index)"></i></div>
  </div>
  </div>
</form>
