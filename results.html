<div header></div>
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2>View Results for {{results.election.title}} Election</h2>
    <div ng-repeat="result in results.results">
    <h4>{{result.question.title}}</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Answer</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="answer in result.answers">
              <th scope="row">{{$index+1}}</th>
              <td>{{answer.name}}</td>
              <td>{{answer.value}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </main>
<div footer></div>
